<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calulator.css">
    <title>Document</title>
</head>

<body>
    <div class="colorbutton">
        <h2>Click On Button Change Its Color</h2>
        <button class="btn">Change Color</button>
    </div>
    <hr>
    <div class="container">

      <form >
        <div class="display">
            <input id="input" type="text" name ="display" placeholder="0">
        </div>
        <div>
            <input id="button" type="button" value="1" onclick="display.value += '1' ">
            <input id="button" type="button" value="2" onclick="display.value += '2' ">
            <input id="button" type="button" value="3" onclick="display.value += '3' ">
            <input id="opretor" type="button" value="AC" onclick="display.value = '' ">  
        </div>
        <div>
            <input id="button"type="button" value="4" onclick="display.value += '4' ">
            <input id="button"type="button" value="5" onclick="display.value += '5' ">
            <input id="button"type="button" value="6" onclick="display.value += '6' ">
            <input id="opretor"type="button" value="+" onclick="display.value += '+' ">
        </div>
        <div>
            <input id="button" type="button" value="7" onclick="display.value += '7' ">
            <input id="button" type="button" value="8" onclick="display.value += '8' ">
            <input id="button" type="button" value="9" onclick="display.value += '9' ">
            <input id="opretor" type="button" value="-" onclick="display.value += '-' ">
        </div>
        <div>
            <input id="opretor" type="button" value="." onclick="display.value += '.' ">
            <input id="button" type="button" value="0" onclick="display.value += '0' ">
            <input id="opretor" type="button" value="%" onclick="display.value += '%' ">
            <input id="opretor" type="button" value="*" onclick="display.value += '*' ">
        </div>
        <div>
            <input id="opretor" type="button" value="←" onclick="display.value=display.value.toString().slice(0,-1)">
            <input id="opretor" type="button" value="/" onclick="display.value += '/' ">
            <input id="opretor" type="button" value="=" onclick="display.value = eval(display.value)"class="eqal">
         </div>
      </form>
    </div>
    <script src="calulater.js"></script>
</body>

</html>
